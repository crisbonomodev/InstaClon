        <div class="logo">
            <img src="img/instalogo.png" alt="" class="logo-img">
        </div>
        <div class="searchbar">
            <input type="text" class="text-input" placeholder="Search">

            <img src="https://img.icons8.com/ios-glyphs/30/000000/home.png" class="icons-home"/>

                <p>Conocimientos aplicados en este proyecto:</p>
                <ul><li>HTML</li><li>CSS</li><li>Flexbox</li><li>CSS Grid</li><li>Responsive Design</li></ul>
            </div>
        </div>
    </section>
